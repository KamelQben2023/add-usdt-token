<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة USDT إلى Metamask</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      background-color: #0d9488;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f766e;
    }
  </style>
</head>
<body>

  <h2>إضافة توكن USDT إلى محفظتك</h2>
  <p>اضغط الزر لإضافته إلى Metamask</p>

  <button onclick="addToken()">🪙 أضف USDT</button>

  <script>
    async function addToken() {
      const tokenAddress = '0xa68b65C42a247d4D7797644DdF5E9308238BDf87';
      const tokenSymbol = 'USDT';
      const tokenDecimals = 18;
      const tokenImage = 'https://orange-ready-ermine-97.mypinata.cloud/ipfs/bafkreifstjrjhk5l67za6ahlsqg2prttftu23bvyk25gu6vjhpz5erc6de';

      if (!window.ethereum) {
        alert('Metamask غير مثبت!');
        return;
      }

      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });

        if (wasAdded) {
          alert('✅ تمت إضافة USDT بنجاح إلى Metamask!');
        } else {
          alert('❌ لم تتم إضافة التوكن.');
        }
      } catch (error) {
        console.error('حدث خطأ:', error);
        alert('⚠️ حدث خطأ: ' + error.message);
      }
    }
  </script>

</body>
</html>
